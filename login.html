<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="تسجيل الدخول - نظام إدارة ديون كشك البنزين">
<title>تسجيل الدخول - نظام إدارة ديون كشك البنزين</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>🔐 تسجيل الدخول</h1>
            <p>نظام إدارة ديون كشك البنزين</p>
        </div>
        
        <div id="loginErrorMessage" class="error-message hidden"></div>
        <div id="loginSuccessMessage" class="success-message hidden"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)" autocomplete="off">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="أدخل اسم المستخدم" 
                    required 
                    autocomplete="off"
                    autofocus
                    readonly
                    onfocus="this.removeAttribute('readonly')"
                >
            </div>
            
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="أدخل كلمة المرور" 
                    required 
                    autocomplete="off"
                    readonly
                    onfocus="this.removeAttribute('readonly')"
                >
                <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
            </div>
            
            <button type="submit" class="login-btn">🚪 تسجيل الدخول</button>
        </form>
        
       
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
